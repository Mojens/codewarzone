<main>
  <div class="container mt-5" style="margin-bottom: 250px !important;">
    <h1 class="text-center">Contact</h1>
    <hr>
    <p class="text-center">
      I would appreciate any feedback, comments, or questions you may have. Please feel free to contact me
    </p>
    <div class="row d-flex justify-content-center contact-row">
      <p class="text-center" style="color: red;" id="contact-error-response">
      </p>
      <p class="text-center" style="color: green;" id="contact-success-response">
      </p>
      <div class="col-md-6">
        <form
        action="/contact"
        method="post">
          <div class="form-group mb-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group mb-4">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group mb-4">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
          </div>
          <div class="form-group mb-4">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="6"
              placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
  </div>
</main>
